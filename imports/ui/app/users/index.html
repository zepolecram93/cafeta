<div class="row">
	<div class="col-sm-12"><br/>  
            <img src="taza3.png" alt="">
                <h1 class="page-header">
			    <i>Pedidos</i>
			    <form class="input-group pull-right" style="width: 200px" ng-submit="uu.search()">
                <input type="text" ng-model="uu.options.filter" class="form-control" placeholder="Search..." />
                <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </span>
            </form>
        </h1>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th><i>Folio</i></th>
					<th><i>Id Producto</i></th>
					<th><i>Cantidad</i></th>
					<th><i>Descripcion</i></th>
					
					<th><i>Estado</i></th>
					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pedido in uu.users | orderBy: '-'" ng-if="pedido.status == 'sin atender'">
					<td>{{pedido.folio}}</td>
					<td>{{pedido.id}}</td>
					<td>{{pedido.cantidad}}</td>
					<td>{{pedido.descripcion}}</td>
					<td><button class= "btn btn-default" ng-click="uu.atender(pedido._id)">atendido</button></td>
				
				</tr>
			</tbody>
		</table>
		<div class="panel-body">
			<ul uib-pagination total-items="uu.total" ng-model="uu.options.page" max-size="5" class="pagination-sm pull-right" boundary-links="true"></ul>
		</div>
	</div>
</div>
