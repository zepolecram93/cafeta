<div class="row">
	<div class="col-sm-12">
	<img src="taza3.png" alt="">
		<h1 class="page-header">
			<i>Listado Productos</i>
			<form class="input-group pull-right" style="width: 200px" ng-submit="uu.search()">
				<input type="text" ng-model="uu.options.filter" class="form-control" placeholder="Search..." />
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
				</span>
			</form>
		</h1>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th><i>Id Producto</i></th>
					<th><i>Descripcion</i></th>
					<th><i>Precio</i></th>
				</tr>
            </thead>
			<tbody>
				<tr ng-repeat="user in c.users">
					<td><a ui-sref="app.users.edit(user)">{{user.id}}</a></td>
					<td>{{user.descripcion}}</td>
					<td>{{user.precio}}</td>
				</tr>
			</tbody>
		</table>
		<div class="panel-body">
			<ul uib-pagination total-items="uu.total" ng-model="uu.options.page" max-size="5" class="pagination-sm pull-right" boundary-links="true"></ul>
		</div>
	</div>
</div>
